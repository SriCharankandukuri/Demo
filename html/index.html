<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://img.freepik.com/premium-vector/logo-initials-ksc_640251-44.jpg" style="width: 50px;height: 70px;border-radius: 5px;padding-right: 5px;">
            <h1 class="name">KSC Fashions</h1>
            <a class="head" href="#">Home</a>
            <a class="head"href="#fashion">Fashion</a>
            <a class="head"href="#Top Deals">Top Deals</a>
            <a class="head" id="br" href="#brands">Brands</a>
            <input type="text" placeholder="search" class="search">
            <button type="submit" class="searchbar">üîç</button>
    
            <h4 class="login">Login</h4>
    
        </header>
    
        <section>
            <img src="group.jpg" alt="Image1" class="banner1">
        </section>
    
        <section class="fash-section" id="fashion">
            <h1 class="fashion-title">Explore By Category</h1>
            <div class="fash-grid">
                <div class="fashion">
                    <img src="men.jpg" alt="men">
                    <h2>Men</h2>
                </div>
                <div class="fashion">
                    <img src="women.jpg" alt="women">
                    <h2>Women</h2>
                </div>
                <div class="fashion">
                    <img src="kids.jpg" alt="kids">
                    <h2>Kids</h2>
                </div>
                <div class="fashion">
                    <img src="beautycream.jpg" alt="beauty">
                    <h2>Beauty</h2>
                </div>
                <div class="fashion">
                    <img src="accessiors.jpg" alt="accessories">
                    <h2>Accessories</h2>
                </div>
                <div class="fashion">
                    <img src="Footwear.jpg" alt="Footwear">
                    <h2>Footwear</h2>
                </div>
            </div>
        </section>
    
        <section class="deals-section" id="Top Deals">
            <h1 class="deals-title">Top Deals</h1>
            <div class="deals-grid">
                <div class="image">
                    <img src="image1.jpg" alt="img1">
                    <h3 class="disc">Upto 70% off</h3>
                </div>
                <div class="image">
                    <img src="image2.jpg" alt="img2">
                    <h3 class="disc">Upto 65% off</h3>
                </div>
                <div class="image">
                    <img src="img3.jpg" alt="img3">
                    <h3 class="disc">Upto 35% off</h3>
                </div>
            </div>
        </section>
        
        <section class="brand-section" id="brands">
            <h1 class="brand-title">Brands</h1>
            <div class="brand-grid">
                <div class="brand">
                    <img src="adidas-8.svg" alt="adidas">
                </div>
                <div class="brand">
                    <img src="burberry-1.svg" alt="burberry">
                </div>
                <div class="brand">
                    <img src="nike-11.svg" alt="nike">
                </div>
                <div class="brand">
                    <img src="rolex-logo.svg" alt="rolex">
                </div>
                <div class="brand">
                    <img src="chanel-2.svg" alt="chanel">
                </div>
                <div class="brand">
                    <img src="louis-vuitton-1.svg" alt="louis">
                </div>
                <div class="brand">
                    <img src="levis-1.svg" alt="levis">    
                </div>
                <div class="brand">
                    <img src="puma.svg" alt="puma"> 
                </div>
            </div>
        </section>
    
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 KSC Fashion Store. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="facebook.svg"  />
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="instagram-2016-5.svg" alt="Instagram" />
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="twitter-4.svg" alt="Twitter" />
                </a>
            </div>
        </footer>
    </div>
    
    
</body>
</html>
